<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kanban</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <h1>Kanban</h1>
    <form>
        <input type="text" id="taskfield">
        <button id="addtask">Add Task</button>
    </form>

    <div class="container">
        <div class="container__columnwrapper">
            <h3>Todo</h3>
            <div class="container__column" id="todo">
            </div>
        </div>
        <div class="container__columnwrapper">
            <h3>Doing</h3>
            <div class="container__column" id="doing">
            </div>
        </div>
        <div class="container__columnwrapper">
            <h3>Done</h3>
            <div class="container__column" id="done">
            </div>
        </div>
    </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
